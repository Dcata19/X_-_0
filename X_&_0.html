<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>X & 0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="m-1 position-fixed top-0 start-50 translate-middle-x">
        <p class="fs-1">Player "X": <a id="scoreX">0</a> - Player "0": <a id="score0">0</a></p>
    </div>
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
        <p id="playerStatus" class="text-center">The player's turn X</p>
        <div class="card-body">
            <div class="input-group" id="main">
                <input id="1" type="text" class="ms-3 me-4 form-control-lg" style="width: 50px;" onfocus="playerSwitch(this)" onclick="gameStatus()" readonly>
                <input id="2" type="text" class="mx-3 form-control-lg" style="width: 50px;" onfocus="playerSwitch(this)" onclick="gameStatus()" readonly> 
                <input id="3" type="text" class="mx-3 form-control-lg" style="width: 50px;" onfocus="playerSwitch(this)" onclick="gameStatus()" readonly>
            </div>
            <div class="mt-2 input-group">
                <input id="4" type="text" class="ms-3 me-4 form-control-lg" style="width: 50px;" onfocus="playerSwitch(this)" onclick="gameStatus()" readonly>
                <input id="5" type="text" class="mx-3 form-control-lg" style="width: 50px;" onfocus="playerSwitch(this)" onclick="gameStatus()" readonly>
                <input id="6" type="text" class="mx-3 form-control-lg" style="width: 50px;" onfocus="playerSwitch(this)" onclick="gameStatus()" readonly>
            </div>
            <div class="mt-2 input-group">
                <input id="7" type="text" class="ms-3 me-4 form-control-lg" style="width: 50px;" onfocus="playerSwitch(this)" onclick="gameStatus()" readonly>
                <input id="8" type="text" class="mx-3 form-control-lg" style="width: 50px;" onfocus="playerSwitch(this)" onclick="gameStatus()" readonly>
                <input id="9" type="text" class="mx-3 form-control-lg" style="width: 50px;" onfocus="playerSwitch(this)" onclick="gameStatus()" readonly>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="mt-3 btn btn-secondary" onclick="restartGame()">New Game</button>
                <button class="mt-2 btn btn-secondary" onclick="location.reload()">Restart Score</button>
              </div>
        </div>
    </div>
    <script src="X_&_0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
